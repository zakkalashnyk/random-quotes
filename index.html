<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random quotes</h1>
      <div id="quote" class="quote">
        <p id="quote-text" class="quote-text">
          Click the button to get a quotes
        </p>
        <p id="quote-author" class="quote-author"></p>
        <button id="random-quote-btn" class="btn btn-primary">
          Show random quote
        </button>
        <i id="quote-favorite-btn" class="far fa-star star-icon"></i>
      </div>
    </div>
    <div id="favorites-container" class="favorites-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
